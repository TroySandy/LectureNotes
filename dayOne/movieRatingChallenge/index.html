<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rating Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- CHALLENGE 2: MOVIE RATING
​
    Bronze:
      Make an h2 tag saying 'Movies!'
      Make a TABLE with a HEADER
      In the header, have 4 COLUMNS with the headers reading: 'Movie Title', 'Year', 'Runtime', and 'Rating'
      Add at least 3 movies (you can make the info up)
​
      Silver:
      Using CSS:
      Add a BACKGROUND COLOR of LIGHT SKY BLUE
      Put a BORDER around the table that is BLACK
​
      Gold:
      ITALICIZE the movie titles
      Set the table in the CENTER -->


    <h2>Movies!</h2>
    <p>all info may be made up...</p>
    <div id="align">
      <table>
        <tr>
          <th>Movie Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Rating</th>
        </tr>
        <tr>
          <td class="movie">Ace Venture</td>
          <td>2000</td>
          <td>2 hours</td>
          <td>4 stars</td>
        </tr>
        <tr>
          <td class="movie">Old Guard</td>
          <td>2020</td>
          <td>3.5 hours</td>
          <td>3 stars</td>
        </tr>
        <tr>
          <td class="movie">Lion King</td>
          <td>1985</td>
          <td>1.5 hours</td>
          <td>4 stars</td>
        </tr>
      </table>
    </div>
  </body>
</html>
