<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1>The Console</h1>
    <ul>
        <li>Humans make errors. Gasp!</li>
        <li>The browser is the home of the console</li>
        <li>The Console Object</li>
        <ul>
            <li>console.log</li>
            <li>console.warn</li>
            <li>console.error</li>
        </ul>
        <li>The console is used for debugging purposes <b>ONLY!</b></li>
    </ul>
    <script>
        console.log("This message is a string");

        let name = "Troy Sandy"
        console.log(name);

        //console.warn
        console.warn("This is a warning");

        let warning = "Uh Oh";
        console.warn(warning);

        //console.error
        console.error("This is an error message");

        let err = "You dun fucked up now, boy..."
        console.error(err);
    </script>
</body>
</html>
