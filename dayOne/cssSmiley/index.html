<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>
    </div>

    <h2>Step 2: Add the left eye</h2>
    <div class="face">
        <div class="leftEye"></div>
    </div>


<h3>Step 3: Add the right eye</h3>
<div class="face">
    <div class="leftEye"></div>
    <div class="rightEye"></div>
</div>

<h3>Step 4: Add the right eye</h3>
<div class="face">
    <div class="leftEye">
        <div id="inner-left"></div>
        <div id="left-eyebrow"></div>
    </div>
    <div class="rightEye">
        <div id="inner-right"></div>
        <div id="right-eyebrow"></div>
    </div>
    <div class="mouth"></div>








</div>










    
</body>
</html>
